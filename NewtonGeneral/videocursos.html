        // 2. Verificar si ya se vio este video
        if (viewedList.includes(uniqueID)) {

        toast.style.display = 'block';
        setTimeout(() => toast.style.display = 'none', 3000);

        let currentXP = parseInt(localStorage.getItem('xAcademy_XP')) || 0;

        // 4. Guardar en lista de vistos para bloquear futuros intentos

        localStorage.setItem('xAcademy_ViewedVideos', JSON.stringify(viewedList));

        // 5. Guardar en Nube

        if (myID) {
            const urlFinal = `${API_URL}?action=saveXP&id=${myID}&xp=${amount}&curso=VideoClases&actividad=${encodeURIComponent(activityName)}`;

        { title: 'Razones trigonom칠tricas de 치ngulos agudos', video: 'https://www.youtube.com/embed/rj0kkRM-JsM?si=B9BjRetRL-1rKFVW', pdf: '', Pr치cticaId: 'trigonometria-2' },
      ],
      estadistica: [
        { title: 'Tablas de distribuci칩n - I', video: 'https://www.youtube.com/embed/BGrB4raG2rA?si=VLqsBtggYU_IuVud', pdf: '', Pr치cticaId: 'estadistica-1' },
        { title: 'Tablas de distribuci칩n - II', video: 'https://www.youtube.com/embed/D2cs5rBynkA?si=qUkjxoou78JbOEtE', pdf: '', Pr치cticaId: 'estadistica-2' },
      ],

      ],
      biologia: [
        { title: 'Origen de la Vida - Evolucion', video: 'https://www.youtube.com/embed/fbZyNQgxY0M?si=qboC983iLKaZT6JE', pdf: '', Pr치cticaId: 'biologia-1' },

      ],
      literatura: [
        { title: 'Figuras Literarias', video: 'https://www.youtube.com/embed/vxogyM8XP3g?si=_zDzTbF3mCDlrCw1', pdf: '', Pr치cticaId: 'literatura-1' },
        { title: 'Clasicismo y medievalismo', video: 'https://www.youtube.com/embed/pUIE-1Pdri8?si=tP_QPv50WuVfUpG7', pdf: '', Pr치cticaId: 'literatura-2' },
        { title: 'Renacimiento', video: 'https://www.youtube.com/embed/kDg9OCXvpfI?si=Sd9w1ygFX8NpEN4p', pdf: '', Pr치cticaId: 'literatura-3' },
        { title: 'Neoclasicismo', video: 'https://www.youtube.com/embed/rxH75nZoMUw?si=rFkY_R_3wIGPCbsb', pdf: '', Pr치cticaId: 'literatura-3' },

    let Pr치cticasData = {
      'algebra-1': [{ text: 'Pr치ctica de Teoria de Exponentes', link: 'quiz.html?id=algebra_tema1' }],
      'algebra-2': [{ text: 'Pr치ctica de Polinomios', link: 'quiz.html?id=algebra_tema2' }],
      'algebra-3': [{ text: 'Pr치ctica de Productos Notables', link: 'quiz.html?id=algebra_tema3' }],
      'aritmetica-1': [{ text: 'Pr치ctica de Logica proposicional', link: 'quiz.html?id=aritmetica_tema1' }],
      'aritmetica-2': [{ text: 'Pr치ctica de Teoria de Conjuntos', link: 'quiz.html?id=aritmetica_tema2' }],
      'aritmetica-3': [{ text: 'Pr치ctica de Numeraci칩n', link: 'quiz.html?id=aritmetica_tema3' }],
      'geometria-1': [{ text: 'Pr치ctica de Segmentos - Angulos', link: 'quiz.html?id=geometria_tema1' }],
      'geometria-2': [{ text: 'Pr치ctica de Tri치ngulos', link: 'quiz.html?id=geometria_tema2' }],
      'geometria-3': [{ text: 'Pr치ctica de Congruencia', link: 'quiz.html?id=geometria_tema3' }],
      'geometria-4': [{ text: 'Pr치ctica de Pol칤gonos', link: 'quiz.html?id=geometria_tema4' }],

      'biologia-3': [{ text: 'Quiz de Glucidos y lipidos', link: 'quiz.html?id=biologia_tema3' }],

      'literatura-2': [{ text: 'Quiz de Clasicismo', link: 'quiz.html?id=literatura_tema2' }],
      'literatura-3': [{ text: 'Quiz del Renacimiento', link: 'quiz.html?id=literatura_tema3' }],
    };

    let currentCourseTemas = [];
    let currentTemaIndex = -1;

    function mostrarTema(index) {
      if (index >= 0 && index < currentCourseTemas.length) {
        currentTemaIndex = index;
        const tema = currentCourseTemas[index];

        tituloTema.textContent = tema.title;
        videoFrame.src = tema.video;
        pdfFrame.src = tema.pdf;
        Pr치cticaBtn.setAttribute('data-Pr치ctica', tema.Pr치cticaId);
        contenido.classList.remove('hidden');

        const temaItems = temasLista.querySelectorAll('li');
        temaItems.forEach((item, i) => {
          if (i === index) {
            item.className = 'cursor-pointer text-blue-700 font-bold bg-blue-50 p-2 rounded-lg block border-l-4 border-blue-500';
          } else {
            item.className = 'cursor-pointer text-gray-600 hover:text-blue-600 hover:bg-gray-50 p-2 rounded-lg block transition';
          }
        });

        prevBtn.disabled = currentTemaIndex === 0;
        nextBtn.disabled = currentTemaIndex === currentCourseTemas.length - 1;
        if(prevBtn.disabled) prevBtn.classList.add('opacity-50', 'cursor-not-allowed');
        else prevBtn.classList.remove('opacity-50', 'cursor-not-allowed');
        
        if(nextBtn.disabled) nextBtn.classList.add('opacity-50', 'cursor-not-allowed');
        else nextBtn.classList.remove('opacity-50', 'cursor-not-allowed');

        if (window.innerWidth < 768) sidebar.classList.add('translate-x-full');

        // DAR XP SOLO UNA VEZ POR VIDEO
        awardXP(5, `Video: ${tema.title}`, tema.Pr치cticaId);
      }
    }

    function cargarTemasDelCurso(courseId) {
      temasLista.innerHTML = '';
      currentCourseTemas = cursosData[courseId] || [];
      currentTemaIndex = -1;

      if (currentCourseTemas.length > 0) {
        currentCourseTemas.forEach((tema, index) => {
          const li = document.createElement('li');
          li.textContent = tema.title;
          li.onclick = () => mostrarTema(index);
          temasLista.appendChild(li);
        });
        mostrarTema(0);
        if (window.innerWidth < 768) sidebar.classList.remove('translate-x-full');
      } else {
        contenido.classList.add('hidden');
        if (window.innerWidth < 768) sidebar.classList.add('translate-x-full');
      }
    }

    cursoSelect.addEventListener('change', (event) => {
      const selectedCourse = event.target.value;
      if (selectedCourse) cargarTemasDelCurso(selectedCourse);
      else {
        temasLista.innerHTML = '';
        contenido.classList.add('hidden');
      }
    });

    prevBtn.addEventListener('click', () => { if (currentTemaIndex > 0) mostrarTema(currentTemaIndex - 1); });
    nextBtn.addEventListener('click', () => { if (currentTemaIndex < currentCourseTemas.length - 1) mostrarTema(currentTemaIndex + 1); });

    Pr치cticaBtn.addEventListener('click', () => {
      const id = Pr치cticaBtn.getAttribute('data-Pr치ctica');
      listaPr치cticas.innerHTML = '';

      const Pr치cticas = Pr치cticasData[id] || [{ text: 'Iniciar Quiz', link: `quiz.html?id=${id}` }];

      Pr치cticas.forEach(p => {
        const li = document.createElement('li');
        li.innerHTML = `
            <a href="${p.link}" class="block w-full text-center bg-blue-100 hover:bg-blue-200 text-blue-800 font-bold py-3 rounded-xl border border-blue-300 transition">
                ${p.text} <i class="fas fa-play ml-2 text-xs"></i>
            </a>`;
        listaPr치cticas.appendChild(li);
      });
      modal.classList.remove('hidden');
    });

    function cerrarModal() { modal.classList.add('hidden'); }

    hamburger.addEventListener('click', () => { sidebar.classList.toggle('translate-x-full'); });

    document.addEventListener('click', (event) => {
      if (window.innerWidth < 768 && !sidebar.contains(event.target) && !hamburger.contains(event.target) && !sidebar.classList.contains('translate-x-full')) {
        sidebar.classList.add('translate-x-full');
      }
    });
  </script>
