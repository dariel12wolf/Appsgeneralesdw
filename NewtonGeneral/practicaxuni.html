<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opciones Modernas Responsivas</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f7f7f7;
            color: #333;
        }

        .opciones-container {
            display: flex;
            width: 100%;
            max-width: 1024px;
            margin: 30px auto;
            box-sizing: border-box;
            flex-wrap: wrap; /* Permitir que las opciones se envuelvan en pantallas pequeñas */
            justify-content: center; /* Centrar las opciones horizontalmente */
        }

        .opcion {
            flex: 1;
            min-width: 300px; /* Ancho mínimo para cada opción */
            margin: 10px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 1px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            background-color: white;
            transition: transform 0.2s ease-in-out;
        }

        .opcion:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
        }

        .opcion::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0) 80%);
            z-index: 0;
            pointer-events: none;
        }

        .texto-container {
            flex-grow: 1; /* Ocupar el espacio disponible a la izquierda */
            padding-right: 15px;
            text-align: left;
            position: relative;
            z-index: 1;
        }

        .texto-container h2 {
            margin-top: 0;
            margin-bottom: 12px;
            color: #2c3e50;
        }

        .texto-container p {
            margin-bottom: 20px;
            font-size: 1em;
            line-height: 1.6;
            color: #555;
        }

        .botones-container {
            display: flex;
            gap: 12px;
            flex-direction: row;
        }

        .boton-examen {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
            font-size: 0.95em;
            border: none;
            cursor: pointer;
        }

        .boton-examen:hover {
            background-color: #2980b9;
            transform: scale(1.03);
        }

        .imagen-circular-container {
            width: 100%; /* Tamaño ajustado para la derecha */
            height: auto;

            position: relative;
            z-index: 1;

            margin-left: 20px; /* Espacio a la izquierda de la imagen */
        }

        .imagen-circular-container img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        /* Media query para pantallas más pequeñas */
        @media (max-width: 768px) {
            .opciones-container {
                flex-direction: column; /* Apilar las opciones */
                align-items: stretch; /* Estirar las opciones horizontalmente */
            }

            .opcion {
                flex-direction: row; /* Volver a la disposición horizontal interna */
                align-items: center; /* Alinear verticalmente el texto y la imagen */
                min-height: auto; /* Ajustar altura automáticamente */
            }

            .texto-container {
                padding-right: 5px;
                text-align: left;
                margin-bottom: 0; /* Eliminar margen inferior en pantallas pequeñas */
            }

            .imagen-circular-container {
                width: 100px; /* Reducir tamaño en móvil */
                height: 100px;

            }

            .botones-container {
                margin-top: 15px; /* Añadir margen superior para los botones */
            }
        }

        /* Media query para pantallas aún más pequeñas (ej: 480px) */
        @media (max-width: 480px) {
            .texto-container {
                padding-right: 0;
                text-align: left;
            }

            .imagen-circular-container {
                margin-left: 0;
                margin-top: 15px;
            }

            .botones-container {
                align-items: stretch; /* Estirar botones horizontalmente */
            }
            .texto-container h2 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .texto-container p {
            margin-bottom: 5px;
            font-size: 0.9em;
            line-height: 1.4;
            color: #555;
        }
        }
        @media (max-width: 376px) {
            .opcion {
            flex: 1;
            min-width: 300px; /* Ancho mínimo para cada opción */
            margin: 5px;
            padding: 20px;
        }
        }
    </style>
</head>
<body>
    <div class="opciones-container">
        <div class="opcion">
            <div class="texto-container">
                <h2>UNJFSC</h2>
                <p>Prepárate con nuestros simulacros virtuales de la UNJFSC!</p>
                <div class="botones-container">
                    <a href="go:FAUSTINO" class="boton-examen">Ver Exámenes</a>
                </div>
            </div>
            <div class="imagen-circular-container">
                <img src="img/ujfsc.png" alt="Imagen Opción 1">
            </div>
        </div>
        <div class="opcion">
            <div class="texto-container">
                <h2>UNAB</h2>
                <p>Mide tus conocimientos en los examenes virutales de la UNAB.</p>
                <div class="botones-container">
                    <a href="go:UNAB" class="boton-examen">Ver Exámenes</a>
                </div>
            </div>
            <div class="imagen-circular-container">
                <img src="img/unab.png" alt="Imagen Opción 2">
            </div>
        </div>
        <div class="opcion">
            <div class="texto-container">
                <h2>SAN MARCOS - LIMA</h2>
                <p>Prueba los examenes virtuales tipo Examen de admisión para ingresar a la universidad <br>SAN MARCOS</p>
                <div class="botones-container">
                    <a href="go:SANMARCOS" class="boton-examen">Ver Exámenes</a>
                </div>
            </div>
            <div class="imagen-circular-container">
                <img src="img/sanmarcos.png" alt="Imagen Opción 3">
            </div>
        </div>
    </div>
</body>
</html>
