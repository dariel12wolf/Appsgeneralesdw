<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            font-family: 'Nunito', sans-serif; 
            background: #f4f6f9; 
            margin: 0; 
            padding: 20px; 
            color: #333; 
            padding-bottom: 40px;
        }

        .header { display: flex; align-items: center; margin-bottom: 30px; }
        .back-btn { 
            width: 40px; height: 40px; background: white; border-radius: 50%; 
            display: flex; justify-content: center; align-items: center; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); cursor: pointer; color: #333; 
            margin-right: 15px; transition: transform 0.2s;
        }
        .back-btn:active { transform: scale(0.9); }
        h1 { margin: 0; color: #0049c6; font-weight: 900; font-size: 26px; }

        /* --- PODIO MEJORADO --- */
        .podium { 
            display: flex; 
            justify-content: center; 
            align-items: flex-end; 
            margin-bottom: 40px; 
            height: 260px; 
            gap: 15px; 
            padding-top: 20px; 
        }
        
        .podium-item { 
            text-align: center; 
            width: 30%; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            position: relative; 
            z-index: 1;
        }

        /* Nombre estilo "Etiqueta" */
        .name-badge {
            background: white;
            padding: 6px 12px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            font-weight: 900;
            font-size: 13px; /* Más grande */
            color: #0049c6;
            margin-bottom: 8px; /* Espacio antes del avatar */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
            z-index: 10;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .avatar { 
            width: 55px; height: 55px; 
            border-radius: 50%; 
            border: 4px solid white; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.15); 
            margin-bottom: -20px; /* Se superpone a la barra */
            position: relative; 
            z-index: 5; 
            background: #ddd; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-weight: 900; 
            font-size: 24px; 
            color: #555; 
            text-transform: uppercase; 
        }

        .bar { 
            width: 100%; 
            border-radius: 15px 15px 0 0; 
            color: white; 
            font-weight: 900; 
            font-size: 30px;
            display: flex; 
            justify-content: center;
            align-items: flex-end; 
            padding-bottom: 15px; 
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15); 
            position: relative;
        }
        
        /* Rank 1 (Oro) */
        .rank-1 .bar { height: 160px; background: linear-gradient(135deg, #ffd700, #ffa500); }
        .rank-1 .avatar { border-color: #ffd700; width: 80px; height: 80px; font-size: 32px; margin-bottom: -25px; }
        .rank-1 .name-badge { font-size: 15px; color: #d35400; transform: scale(1.1); margin-bottom: 12px; }
        
        /* Rank 2 (Plata) */
        .rank-2 .bar { height: 110px; background: linear-gradient(135deg, #bdc3c7, #7f8c8d); }
        .rank-2 .avatar { border-color: #bdc3c7; }
        
        /* Rank 3 (Bronce) */
        .rank-3 .bar { height: 80px; background: linear-gradient(135deg, #e67e22, #d35400); }
        .rank-3 .avatar { border-color: #e67e22; }

        /* Corona flotante */
        .crown { 
            position: absolute; 
            top: -35px; /* Más arriba */
            left: 50%; 
            transform: translateX(-50%); 
            color: #ffcc00; 
            font-size: 32px; 
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.2));
            animation: float 2s infinite ease-in-out;
            z-index: 20;
        }
        @keyframes float { 0%,100%{transform:translate(-50%,0);} 50%{transform:translate(-50%,-8px);} }

        /* LISTA */
        .list { 
            background: white; 
            border-radius: 20px; 
            padding: 10px; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05); 
        }
        .list-item { 
            display: flex; 
            align-items: center; 
            padding: 15px 10px; 
            border-bottom: 1px solid #f0f0f0; 
        }
        .list-item:last-child { border-bottom: none; }
        
        .rank-num { 
            font-weight: 900; 
            width: 35px; 
            color: #ccc; 
            font-size: 16px; 
            text-align: center;
        }
        .user-info { 
            flex: 1; 
            font-weight: 800; 
            color: #444; 
            font-size: 15px; 
            padding-left: 10px;
        }
        .user-xp { 
            font-weight: 900; 
            color: #0049c6; 
            background: #e0f0ff; 
            padding: 6px 12px; 
            border-radius: 20px; 
            font-size: 12px; 
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="back-btn" onclick="window.location.href='index.html'"><i class="fas fa-arrow-left"></i></div>
        <h1>Ranking</h1>
    </div>

    <div class="podium">
        <div class="podium-item rank-2">
            <div class="name-badge">...</div>
            <div class="avatar">?</div>
            <div class="bar">2</div>
        </div>
        
        <div class="podium-item rank-1">
            <div class="name-badge">...</div>
            <i class="fas fa-crown crown"></i>
            <div class="avatar">?</div>
            <div class="bar">1</div>
        </div>
        
        <div class="podium-item rank-3">
            <div class="name-badge">...</div>
            <div class="avatar">?</div>
            <div class="bar">3</div>
        </div>
    </div>

    <div class="list" id="rankingList">
        <p style="text-align:center; color:#999; margin-top:20px;">
            <i class="fas fa-circle-notch fa-spin"></i> Cargando líderes...
        </p>
    </div>

    <script>
        // TU URL DE APPS SCRIPT
        const API_URL = "https://script.google.com/macros/s/AKfycbxWaxV806RNSGlxwO-fc74hQ347UczAQl9YhZvPqNsRdmib6Qp2ySjfgTeIWiWIvqCY9w/exec";

        window.onload = () => {
            fetch(API_URL + "?action=getUsers").then(r => r.json()).then(data => {
                // Ordenar por XP (Mayor a menor)
                data.sort((a,b) => b.xp - a.xp);
                
                const items = document.querySelectorAll('.podium-item');
                
                // Actualizar Podio (Si existen datos)
                // Rank 1 (Index 0 data -> HTML items[1]) - Es el del medio
                if(data[0]) updatePodium(items[1], data[0]);
                
                // Rank 2 (Index 1 data -> HTML items[0]) - Izquierda
                if(data[1]) updatePodium(items[0], data[1]);
                
                // Rank 3 (Index 2 data -> HTML items[2]) - Derecha
                if(data[2]) updatePodium(items[2], data[2]);

                // Llenar Lista (Del 4 en adelante)
                const list = document.getElementById('rankingList');
                list.innerHTML = "";
                
                if(data.length > 3) {
                    data.slice(3).forEach((u, i) => {
                        list.innerHTML += `
                        <div class="list-item">
                            <span class="rank-num">${i+4}</span>
                            <span class="user-info">${u.nombre}</span>
                            <span class="user-xp">${u.xp} XP</span>
                        </div>`;
                    });
                } else {
                    list.innerHTML = "<p style='text-align:center; color:#999; padding:30px;'>¡Compite para aparecer aquí!</p>";
                }

            }).catch(() => {
                document.getElementById('rankingList').innerHTML = "<p style='text-align:center;color:red; padding:20px;'>Error de conexión.</p>";
            });
        };

        function updatePodium(el, u) {
            if(u && u.nombre) {
                // Actualizamos la etiqueta de nombre y el avatar
                el.querySelector('.name-badge').innerText = u.nombre;
                el.querySelector('.avatar').innerText = u.nombre.charAt(0).toUpperCase();
            }
        }
    </script>
</body>
</html>
