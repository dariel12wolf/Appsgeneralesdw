<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* Dropdown Container */
    .dropdown-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
        padding: 20px;
        transition: 0.9s all ease;
    }

    /* Dropdown Base Style */
    .dropdown {
        overflow: hidden;
        border-radius: 8px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        transition: transform 0.8s ease, box-shadow 0.8s ease;
    }

    .dropdown-btn {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        width: 100%;
        background: none;
        border: none;
        color: #fff;
        font-size: 1em;
        cursor: pointer;
    }

    /* Dropdown Content Style */
    /* Agregar transición a dropdown-content */
    .dropdown-content {
        display: flex;
        flex-direction: column;
        background-color: #f0f0f0;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;

    }


    .dropdown-content a {
        color: #333;
        text-decoration: none;
        padding: 8px;
    }

    .dropdown-content img {
        width: 12px;
        background-color: #333;
        border-radius: 10px;
    }

    .dropdown.open .dropdown-content {
        height: auto;
        padding: 10px;
    }

    /* Alternating Colors for Every Two Sections */
    .dropdown:nth-child(2n-1),
    .dropdown:nth-child(2n) {
        background-color: #f88888;
        /* Blue */
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .header {
            flex-direction: column;
            text-align: center;
        }

        .dropdown-container {
            padding: 10px;
        }

        .dropdown-btn {
            font-size: 0.9em;
        }
    }

    body {
        font-family: 'Roboto', sans-serif;
        background-color: #ffffff;
        margin: 0;
        padding: 0;
    }

    .opciones {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 15px;
        margin: 20px;
        text-align: center;
        padding: 10px;
    }

    .opcion {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        text-decoration: none;
        background: linear-gradient(135deg, #ffb0b0, #ffb0b0);
        color: #fff;
        border-radius: 12px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .opcion img {
        width: 70px;
        height: 70px;
        margin-bottom: 10px;
    }

    .opcion span {
        font-size: 16px;
        font-weight: bold;
    }

    .opcion:hover {
        transform: translateY(-10px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .modal-content {
        background: #ffffff;
        padding: 20px;
        border-radius: 20px;
        width: 90%;
        max-width: 300px;
        text-align: left;
        animation: fadeIn 0.3s ease;
    }

    .modal-content h2 {
        margin-top: 0;
        color: #007bff;
        text-align: center;
        text-decoration: underline;
    }

    .modal-content ul {
        list-style: none;
        padding: 0;
    }

    .modal-content ul li {
        margin: 10px 0;
        display: flex;


    }

    .modal-content ul li a {
        text-decoration: none;
        color: #505050;
        font-weight: bold;
    }

    .modal-content ul li a:hover {
        color: #0056b3;
    }

    .close {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 20px;
        cursor: pointer;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: scale(0.9);
        }

        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    .icono {
        width: 35px;
        height: 35px;
        background-color: aliceblue;
        border-radius: 5px;
        font-weight: 900;
        padding: 2px;
    }

    /* Arrow style */
    .arrow {
        font-size: 1.2em;
        transition: transform 0.3s ease;
    }

    /* Rotated Arrow */
    .rotate-arrow {
        transform: rotate(90deg);
    }
</style>

<body>
    <p style="font-size: 20px; font-weight: 900; color: #333; 
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; 
            border-bottom: 3px solid #333; width: 95%; margin: 0 auto;">
        VIDEOS POR EXAMEN</p>
    <div class="opciones">

        <!------------------------BLOQUE A--------------------------->
        <a href="go:VIDCPU" class="opcion" >
            <img src="img/cpu.png" alt="Álgebra">
            <span>CPU</span>
        </a>
        <a href="go:VIDORD" class="opcion">
            <img src="img/ujfsc.png" alt="Aritmética">
            <span>ORDINARIO</span>
        </a>

    </div>
    <p style="font-size: 20px; font-weight: 900; color: #333; 
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; 
            border-bottom: 3px solid #333; width: 95%; margin: 0 auto;">
        VIDEOS POR TEMA</p>
    <section class="dropdown-container">
        <!-- Dropdown structure -->
        <div class="dropdown">
            <button class="dropdown-btn" onclick="toggleDropdown(this)">
                <img src="img/alumnos.png" alt="Icono Sección 1" class="icono">TEORIA COMPLETA
                <span class="arrow">&#9654;</span>
            </button>
            <div class="dropdown-content">
                <a href="go:">Tema 01:
                    ***************
                    <img src="img/next.png" alt=""></a>
                <a href="go:PRA00">Tema 02: *********************** <img src="img/next.png" alt=""></a>
            </div>
        </div>

        <!-- Repeat for other sections up to 8... -->
    </section>
    <!-- Modal Templates -->
    <!------------------------BLOQUE A--------------------------->

    <script>
        function toggleDropdown(button) {
            const dropdown = button.parentElement;
            const content = dropdown.querySelector('.dropdown-content');
            const arrow = button.querySelector('.arrow');

            // Cierra cualquier otro dropdown abierto
            const openDropdowns = document.querySelectorAll('.dropdown.open');
            openDropdowns.forEach(openDropdown => {
                if (openDropdown !== dropdown) {
                    openDropdown.classList.remove('open');
                    openDropdown.querySelector('.dropdown-content').style.maxHeight = null;
                    openDropdown.querySelector('.arrow').classList.remove('rotate-arrow');
                }
            });

            // Alterna la clase 'open' en el dropdown actual
            dropdown.classList.toggle('open');
            arrow.classList.toggle('rotate-arrow');

            // Controla la animación de apertura y cierre
            if (dropdown.classList.contains('open')) {
                content.style.maxHeight = content.scrollHeight + "px";
            } else {
                content.style.maxHeight = null;
            }
        }

    </script>
</body>

</html>
